<app-navbar></app-navbar>
<div class="align">
  <div class="sidebar-container">
    <app-sidebar></app-sidebar>
  </div>
  <div class="form-container">
    <h2>Bugs Form</h2>
    <form
      [formGroup]="bugForm"
      (submit)="onSubmit(bugForm)"
      style="max-width: 75%; margin-left: auto; margin-right: auto"
    >
      <div class="form-group">
        <label for="bugId">Bug ID:</label>
        <input
          id="bugId"
          type="number"
          class="form-control"
          formControlName="bugId"
        />
      </div>

      <div class="form-group">
        <label for="title">Title:</label>
        <input
          id="title"
          type="text"
          class="form-control"
          formControlName="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          class="form-control"
          formControlName="description"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="severity">Severity:</label>
        <select id="severity" class="form-control" formControlName="severity">
          <option value="high">high</option>
          <option value="low">low</option>
          <option value="medium">medium</option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" class="form-control" formControlName="status">
          <option value="open">Open</option>
          <option value="inProgress">In Progress</option>
          <option value="resolved">Resolved</option>
          <option value="closed">Closed</option>
        </select>
      </div>

      <div class="form-group">
        <label for="expectedResult">Expected Result:</label>
        <textarea
          id="expectedResult"
          class="form-control"
          formControlName="expectedResult"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="actualResult">Actual Result:</label>
        <textarea
          id="actualResult"
          class="form-control"
          formControlName="actualResult"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="filePath">File Path:</label>
        <input
          id="image"
          type="file"
          class="form-control"
          (change)="handleFileSelect($event)"
        />
      </div>

      <div class="form-group">
        <label for="testerName">Tester Name:</label>
        <input
          id="testerName"
          type="text"
          class="form-control"
          formControlName="testerName"
        />
      </div>

      <div class="form-group">
        <label for="developerName">Developer Name:</label>
        <input
          id="developerName"
          type="text"
          class="form-control"
          formControlName="developerName"
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit Bug</button>
      <button type="button" class="btn btn-secondary" onclick="history.back()">
        Back
      </button>
    </form>
  </div>
</div>
